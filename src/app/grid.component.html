<div class="terrain">
	<div class="grid-container">
	  <div class="row-container" *ngFor="let row of innerGrid; let i = index">
	    <div class="cell" *ngFor="let coord of row; let j = index" [ngClass]="(coord === false) ? 'x' + i + 'y' + j : ['x' + i + 'y' + j, 'obstacle_' + j]">({{i}},{{j}})</div>
	  </div>
	</div>
</div>
