<h3>
  Mission Status: {{ status }}
</h3>

<div class="terrain">
	<div class="grid-container">
	  <div class="row-container" *ngFor="let row of grid; let i = index">
	    <div class="cell" *ngFor="let coord of row; let j = index"
	    	[ngClass]="(coord === false) ? ['x' + j, 'y' + i] : ['x' + j, 'y' + i, 'obstacle_' + j]">
	    </div>
	  </div>
	</div>
</div>
