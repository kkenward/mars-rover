<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <app-mission-input
    (nextMission)="updateMission($event)">
  </app-mission-input>

  <button (click)="launch()">
    Launch Mission
  </button>
</div>

<app-grid
  [grid]="innerGrid"
  [status]="status">
</app-grid>

<app-rover
  [x]="x"
  [y]="y"
  [heading]="heading">
</app-rover>

<router-outlet></router-outlet>
