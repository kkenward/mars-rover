<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <button (click)="launch()">
    Launch Mission
  </button>
</div>

<app-grid
  [grid]="apiService.grid"
  [status]="apiService.getMissionStatus()">
</app-grid>

<app-rover
  [x]="apiService.rover.getCoords().x"
  [y]="apiService.rover.getCoords().y"
  [heading]="apiService.rover.getHeading()">
</app-rover>

<router-outlet></router-outlet>
